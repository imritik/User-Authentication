{%  extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
<h1>Register</h1>
<form method="POST" action="{% url 'register' %}">
	{% csrf_token %}
	{% if form.errors %}
		<p> your form has errors</p>
	{% endif %}	
	{{ form.as_p }}
	<input type = "submit" value="Register" class="btn-btn-secondary">
</form>	
</div>
{% endblock%}
